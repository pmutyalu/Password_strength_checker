<!-- 
This HTML code snippet creates a password strength checker webpage. Users can enter a password and the webpage will provide a visual representation of the password strength.

Inputs:
- Password input entered by the user.

Flow:
- The HTML code sets up the structure of the webpage, including the title, stylesheet, and input elements.
- The user enters a password in the password input field.
- The JavaScript code, referenced by the script tag, handles the password strength checking and updates the visual representation accordingly.

Outputs:
- Visual representation of the password strength, displayed in the strengthMeter section of the webpage.

Additional aspects:
- The code snippet includes a CSS file (style.css) and an image file (thunder1.png) for styling and visual elements.
- The code snippet uses the "password" input type to hide the entered password characters.
- The code snippet uses the "id" attribute to uniquely identify the password input element for JavaScript manipulation.
 -->

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Password strength Checker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="thunder1.png">
</head>
<body>
<div class="container">
  <h2>Password Strength Checker</h2>
  <div class="inputArea">
    <input type="password" placeholder="Enter Password" id="YourPassword">
    <div class="show"></div>
  </div>
  <div class="strengthMeter"></div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
